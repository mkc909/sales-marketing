name = "progeodata-stripe"
main = "src/index.ts"
compatibility_date = "2024-01-01"
account_id = "af57e902fd9dcaad7484a7195ac0f536"

[build]
command = "npm run build"

[[d1_databases]]
binding = "DB"
database_name = "progeodata-db"
database_id = "4f712234-599b-4908-a4f3-20f11cba6564"

[[kv_namespaces]]
binding = "PURCHASE_TOKENS"
id = "progeodata-purchase-tokens"
preview_id = "progeodata-purchase-tokens-preview"

# Environment variables (use wrangler secret put for sensitive data)
[vars]
ENVIRONMENT = "production"

# Secrets to be set with:
# wrangler secret put STRIPE_SECRET_KEY
# wrangler secret put STRIPE_WEBHOOK_SECRET