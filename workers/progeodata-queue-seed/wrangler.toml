name = "progeodata-queue-seed"
main = "src/index.ts"
compatibility_date = "2024-11-28"
compatibility_flags = ["nodejs_compat"]
account_id = "af57e902fd9dcaad7484a7195ac0f536"

# Queue producer binding
[[queues.producers]]
queue = "progeodata-scrape-queue"
binding = "SCRAPE_QUEUE"

# D1 database binding for state tracking
[[d1_databases]]
binding = "DB"
database_name = "progeodata-db"
database_id = "4f712234-599b-4908-a4f3-20f11cba6564"

# KV for deduplication and state
[[kv_namespaces]]
binding = "SEED_STATE"
id = "43e20935e9154d828051c9dbf35bffbd"

# Environment variables
[vars]
SEED_VERSION = "1.0.0"
DEFAULT_PRIORITY = "5"

# Cron trigger - runs daily at 6 AM UTC
[triggers]
crons = ["0 6 * * *"]

# Development environment
[env.development]
vars = { DEBUG = "true" }
